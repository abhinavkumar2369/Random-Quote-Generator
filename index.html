<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title & Favicon -->
    <title>Random Quote Generator</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      
    <!-- Importing Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Random Quote Generator">
    <meta property="og:description" content="A simple website to Generate random quotes ðŸš€.">
    <meta property="og:image" content="https://abhinavkumar2369.github.io/Random-Quote-Generator/logo.png">
    <meta property="og:url" content="https://abhinavkumar2369.github.io/Random-Quote-Generator/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Random Quote Generator">
</head>



<body>
    <main class="main" id="main">
        

        <!-- Quote Heading -->
        <h1>Quote of the Day</h1>


        <!-- Quote Amount -->
        <span class="quote">
            <i class="fas fa-quote-left"></i>
            Failure doesn't mean you are a failure it just means you haven't succeeded yet.
            <i class="fas fa-quote-right"></i>
        </span>

        
        <!-- Author Name -->
        <span class="author">- Robert H. Schuller</span>
        
        
        <!-- Horizontal Line -->
        <span class="hr">
            <hr>
        </span>


        <!-- Sharing -->
        <span class="sharing">
            <!-- Buttons -->
            <span class="buttons">
                <span class="class"><i class="fas fa-volume-up"></i></span>
                <span class="copy"><i class="fas fa-copy"></i></span>
                <span class="twitter"><i class="fab fa-twitter" alt=""></i></span>
            </span>
            <!-- Next -->
            <span class="next">
                <span id="new-quote">New Quote</span>
            </span>
        </span>

    </main>    
</body>


</html>
